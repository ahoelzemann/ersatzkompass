{% extends "survival/base.html" %}
{% block content %}
    <h2>Categories</h2>
    {% for category in categories %}
    <p>
        <div class="card">
            <div class="card-header">
                <h5>{{ category }}</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Items: {{ category.item_set.count }}</p>
            </div>
        </div>
    </p>
    {% endfor %}
{% endblock content %}
