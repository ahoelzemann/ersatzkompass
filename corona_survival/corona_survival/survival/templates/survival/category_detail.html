{% extends "survival/base.html" %}
{% block content %}
<p><h2>Unterkategorien von {{ category }}</h2></p>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Begriffe</th>
        <th scope="col">Aktionen</th>
      </tr>
    </thead>
    <tbody>
        {% for subcategory in category.subcategory_set.all %}
            <tr>
                <td>{{ subcategory }}</td>
                <td>{{ subcategory.item_set.count }}</td>
                <td><a href="{% url 'cs-items-sorted' subcategory.id %}" class="btn btn-link">Anzeigen</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
