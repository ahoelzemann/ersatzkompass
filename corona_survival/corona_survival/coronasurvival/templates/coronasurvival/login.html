{% extends "coronasurvival/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-header">
      <h5>Admin login</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
    </div>
  </div>
{% endblock content %}
